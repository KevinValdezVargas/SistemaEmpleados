{% include 'header.html' %}
{% for empleados in empleados %}


<form action="/update" method="post" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
          Editar empleado
        </div>
        <div class="card-body">
          <h5 class="card-title">Datos del empleado</h5>
          <p class="card-text">
            ID:
            <input type="hidden" value="{{ empleados[0] }}" name="txtID" id="txtID">
            Nombre:
            <input type="text" value="{{ empleados[1] }}" name="txtNombre" id="txtNombre">
            Correo
            <input type="text" value="{{ empleados[2] }}" name="txtCorreo" id="txtCorreo">
            Foto
            <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleados[3])}}" alt="">
            <input type="file" name="txtFoto" id="txtFoto">
            <input type="submit" value="Agregar" class="btn btn-success">
          </p>
        </div>
      </div>

</form>

{% endfor %}
{% include 'footer.html' %}
