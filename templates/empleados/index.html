<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% include 'header.html' %}
    <a href="{{url_for('create')}}" class="btn btn-success">Ingresar nuevo empleado</a>
    <table class="table table-light">
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleados in empleados %}
            <tr>
                <td>{{empleados[0] }}</td>
                <td>
                    <img class="img-thumbnail" width="100" src="uploads/{{empleados[3] }}" alt="">
                </td>
                <td>{{empleados[1] }}</td>
                <td>{{empleados[2] }}</td>
                <td> 
                    <a class="btn btn-warning" href="/edit/{{empleados[0]}}">Editar</a>
                     | 
                    <a onclick="return confirm('Â¿Desea borrar al empleado?')" class="btn btn-danger" href="/destroy/{{empleados[0]}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}


        </tbody>
    </table>
    {% include 'footer.html' %}
</body>
</html>
